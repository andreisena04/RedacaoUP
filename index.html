<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="_css/normalize.css">
	<link rel="stylesheet" type="text/css" href="_css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
	<link rel="icon" href="_img/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="_js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="_js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Corrija redações. Ganhe pontos. E envie as suas para que sejam corrijidas em grupo!">
	<meta name="author" content="Andrei Sena, David Breno, Bergson Souza, Luiz Fernandes">
	<title>RedaçãoUP</title>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$(".scroll").click(function(event){
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top}, 'slow');
			})
		})
	</script>
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="row">
				<div class="col-sm-4">
					<a href="index.html"><img src="_img/logo.png" width="75%" alt="RedaçãoUP"></a>
				</div>
				<div class="col-sm-8">
					<nav id="default">
						<a href="#fixed" class="scroll">Início</a>
						<a href="#sobre" class="scroll">Sobre</a>
						<a href="#contato" class="scroll">Contato</a>
						<a href="#escola" class="scroll">Sou Escola</a>
						<a href="#aluno" class="scroll">Sou Aluno</a>
					</nav>
					<nav class="dropdown" id="mobile">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
							<span class="glyphicon glyphicon-menu-hamburger"></span>
						</button>
						<ul class="dropdown-menu" id="menu-ativado">
							<li><a href="#fixed">Início</a></li>
							<li><a href="#sobre">Sobre</a></li>
							<li><a href="#contato">Contato</a></li>
							<li class="divider"></li>
							<li><a href="#escola">Sou Escola</a></li>
							<li><a href="#aluno">Sou Aluno</a></li>
						</ul>
					</nav>
				</div>
			</div>		
		</header>
		<div id="fixed"></div>
		<section style="height: 530px;" id="slideshow">
			<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 530px;">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active" style="border-width: 2px; border-color: #009ed7;"></li>
					<li data-target="#myCarousel" data-slide-to="1" style="border-width: 2px; border-color: #009ed7;"></li>
					<li data-target="#myCarousel" data-slide-to="2" style="border-width: 2px; border-color: #009ed7;"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="_img/slide1.gif" alt="" style="width: 100%; height: 530px;">
						<div class="carousel-caption"></div>
					</div>
					<div class="item">
						<img src="_img/slide2.gif" alt="" style="width: 100%; height: 530px;">
						<div class="carousel-caption"></div>
					</div>
					<div class="item">
						<img src="_img/slide3.gif" alt="" style="width: 100%; height: 530px;">
						<div class="carousel-caption"></div>
					</div>
				</div>
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</section>
		<section style="height: 530px;" id="slideshow-mobile">
			<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 530px;">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active" style="border-width: 2px; border-color: #009ed7;"></li>
					<li data-target="#myCarousel" data-slide-to="1" style="border-width: 2px; border-color: #009ed7;"></li>
					<li data-target="#myCarousel" data-slide-to="2" style="border-width: 2px; border-color: #009ed7;"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="_img/mobileslide1.png" alt="" style="width: 100%; height: 530px;">
						<div class="carousel-caption"></div>
					</div>
					<div class="item">
						<img src="_img/mobileslide2.png" alt="" style="width: 100%; height: 530px;">
						<div class="carousel-caption"></div>
					</div>
					<div class="item">
						<img src="_img/mobileslide3.png" alt="" style="width: 100%; height: 530px;">
						<div class="carousel-caption"></div>
					</div>
				</div>
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</section>
		<section id="sobre">
			
		</section>
		<section id="contato" class="grey">
			
		</section>
		<section id="escola">
			
		</section>
		<section id="aluno" class="grey">
			
		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
